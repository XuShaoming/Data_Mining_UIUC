<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    /*stroke: steelblue;*/
    stroke-width: 2;
    fill: none;
}

.axis path,

.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
} 

</style>

<body>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script>

        // Set the dimensions of the canvas / graph
        var margin = {top: 30, right: 20, bottom: 70, left: 50}, 
            width = 600 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;
        // Parse the date / time
        var parseDate = d3.timeParse("%Y");
        // Set the ranges
        var x = d3.scaleTime().range([0,width]);
        var y = d3.scaleLinear().range([height, 0]);
        // Define the axes
        var xAxis = d3.axisBottom().scale(x).ticks(5);
        var yAxis = d3.axisLeft().scale(y).ticks(5);

        // Define the line
        /*only define the glob line now*/
        var Globline = d3.line()
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.Glob); });

        var NHemline = d3.line()
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.NHem); });

        var SHemline = d3.line()
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.SHem); });

        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                      "translate(" + margin.left + "," + margin.top + ")");


        d3.csv("https://raw.githubusercontent.com/XuShaoming/Data_Mining_UIUC/master/Data_Visualization/PA1/data/ExcelFormattedGISTEMPData2CSV.csv", function(error, data) {
            data.forEach(function(d) {
                d.Year = parseDate(d.Year);
            });


            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.Year;}));
            y.domain([-100, 100]);

            // Loop through each symbol / key

            svg.append("path")
                    .attr("class", "line")
                    .attr('stroke', d3.schemeCategory10[0])
                    .attr("d", Globline(data)); 

            svg.append("path")
                    .attr("class", "line")
                    .attr('stroke', d3.schemeCategory10[1])
                    .attr("d", NHemline(data)); 

            svg.append("path")
                    .attr("class", "line")
                    .attr('stroke', d3.schemeCategory10[2])
                    .attr("d", SHemline(data));

            svg.append("text")
                .attr("x", (width/2))
                .attr("y", height+(margin.bottom/2))
                .attr("class", "lable")
                .text("Year");

            svg.append("text")
                .attr("x", -margin.left / 2)
                .attr("y", height/2)
                .attr("class", "lable")
                .style("writing-mode", "tb")
                .text("Deviation");

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);
        });

    </script>
</body>
